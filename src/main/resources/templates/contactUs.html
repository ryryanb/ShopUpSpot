<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org"
      xmlns:form="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" th:href="@{/resource/images/favicon1.png}" />
    <!-- CSS -->
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/resource/css/form-elements.css}" />
    <link rel="stylesheet" th:href="@{/resource/css/style.css}" />

    <!--  JavaScript -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/resource/js/retina-1.1.0.min.js}"></script>
    <script th:src="@{/resource/js/scripts.js}"></script>
    <style>
        body {
            background-image: url("@{/resource/images/1.jpg}");
        }
    </style>
</head>
<body>

<!-- Top content -->
<div class="top-content">

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1>
                    <strong>ShopIeasy</strong> Contact Form
                </h1>
                <div class="description">
                    <p>If you need any help from Us please contact us. Write your
                        Queries.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Contact us</h3>

                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="form-bottom contact-form">
                    <form th:action="@{/contactus}" method="post" th:object="${contact}" class="form" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="contact-email">Email</label>
                            <input type="text" th:field="*{email}" class="contact-email form-control" placeholder="Email..." required="required" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contact-subject">Subject</label>
                            <input type="text" th:field="*{subject}" class="contact-subject form-control" placeholder="Subject..." required="required" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contact-message">Message</label>
                            <textarea th:field="*{message}" class="contact-message form-control" placeholder="Message..." required="required"></textarea>
                        </div>
                        <button type="submit" class="btn">Send message</button>
                        <button style="float: right;" type="button" class="btn" onclick="window.location.href='/index1'">Back to Home</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
