<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li th:attr="data-target='#myCarousel', data-slide-to='0'" class="active"></li>
        <li th:attr="data-target='#myCarousel', data-slide-to='1'"></li>
        <li th:attr="data-target='#myCarousel', data-slide-to='2'"></li>
        <li th:attr="data-target='#myCarousel', data-slide-to='3'"></li>
        <li th:attr="data-target='#myCarousel', data-slide-to='4'"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img th:src="@{/resource/images/oppo.jpg}" alt="Image1" width="460" height="345" />
        </div>
        <div class="item">
            <img th:src="@{/resource/images/oppo1.jpg}" alt="Image2" width="460" height="345" />
        </div>
        <div class="item">
            <img th:src="@{/resource/images/oppo2.jpg}" alt="Image3" width="460" height="345" />
        </div>
        <div class="item">
            <img th:src="@{/resource/images/oppo3.jpg}" alt="Image4" width="460" height="345" />
        </div>
        <div class="item">
            <img th:src="@{/resource/images/oppo4.png}" alt="Image5" width="460" height="345" />
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
