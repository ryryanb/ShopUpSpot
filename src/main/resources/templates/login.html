<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/resource/images/favicon1.png}" />
    <link rel="stylesheet" th:href="@{/resource/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/resource/js/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/resource/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/resource/css/header.css}" />
    <style th:inline="text">
        /* Define your media queries and styles here */
        @media (min-width: 1200px) {
            .container {
                width: 1300px;
            }
        }

        @media (min-width: 992px) {
            .col-md-4 {
                margin-left: 330px;
            }
        }
    </style>
</head>
<body>


    <div class="container" style="margin-top: 30px; margin-bottom: 180px;">
        <div class="col-md-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" align="center">Sign In</h3>
                </div>
                <div class="panel-body">
                    <!-- Display messages after successful actions -->
                    <div th:if="${not #strings.isEmpty(querySuccess)}" class="error" style="color: #ff0000" th:text="${querySuccess}"></div>
                    <div th:if="${not #strings.isEmpty(registrationSuccess)}" class="error" style="color: #ff0000" th:text="${registrationSuccess}"></div>
                    <div th:if="${not #strings.isEmpty(logout)}" class="error" style="color: #ff0000" th:text="${logout}"></div>

                    <form name="loginForm" th:action="@{/j_spring_security_check}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="j_username" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="j_password" type="password">
                            </div>
                            <div class="checkbox">
                                <div th:if="${not #strings.isEmpty(error)}" class="error" style="color: #ff0000" th:text="${error}"></div>
                            </div>
                            <div id="button">
                                <button type="submit" class="btn btn-sm btn-success" style="margin-right: 79px; margin-left: 60px">Login</button>
                                <a th:href="@{/customer/registration}" class="btn btn-sm btn-success">Register</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
