<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/resource/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/resource/js/jquery.js}"></script>
    <script th:src="@{/resource/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/css/register.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/resource/images/favicon1.png}" />
</head>
<body>
    <div th:replace="~{navbar :: nav}"></div>
    
    <div class="container" style="margin-bottom:19px">
        <h1 class="well">Add Product !</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <!-- RegisterServlet form -->
                <form th:action="@{/admin/product/addProduct}" th:object="${productFormObj}" method="post" enctype="multipart/form-data">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label th:for="productId">Product Id</label>
                                <input type="text" id="productId" placeholder="Enter ProductId.." class="form-control" th:field="*{productId}" readonly="readonly" />
                            </div>
                            <div class="col-sm-6 form-group">
                                <label th:for="productName">Product Name</label>
                                <input type="text" id="productName" placeholder="Enter Product Name.." class="form-control" th:field="*{productName}" />
                                <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label th:for="productDescription">Product Description</label>
                            <textarea id="productDescription" placeholder="Enter Product Description.." class="form-control" th:field="*{productDescription}"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Product Category</label>
                            <div>
                                <label>
                                    <input type="radio" th:field="*{productCategory}" value="Android" /> Android
                                </label>
                                <label>
                                    <input type="radio" th:field="*{productCategory}" value="Windows" /> Windows
                                </label>
                                <label>
                                    <input type="radio" th:field="*{productCategory}" value="Linux" /> Linux
                                </label>
                                <label>
                                    <input type="radio" th:field="*{productCategory}" value="Mac" /> Mac
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label th:for="productManufacturer">Product Manufacturer</label>
                                <input type="text" id="productManufacturer" placeholder="Enter Product Manufacturer.." class="form-control" th:field="*{productManufacturer}" />
                            </div>
                            <div class="col-sm-4 form-group">
                                <label th:for="productPrice">Product Price</label>
                                <input type="text" id="productPrice" placeholder="Enter Product Price.." class="form-control" th:field="*{productPrice}" />
                                <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label th:for="unitStock">Number of Products</label>
                                <input type="text" id="unitStock" placeholder="Number of Products.." class="form-control" th:field="*{unitStock}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label th:for="productImage">Product Image</label>
                            <input type="file" id="productImage" th:field="*{productImage}" />
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-lg btn-info">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
